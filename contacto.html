<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Contacto - DL Ingeniería</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./recursos/logo.png" alt="Logo DL Ingeniería">
        </div>
        <h1>DL Ingeniería</h1>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="acerca.html">Acerca</a></li>
                <li><a href="ayuda.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-form">
        <h2>Formulario de Registro</h2>
        <form id="registration-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <label for="dispositivo">Dispositivo:</label>
            <input type="text" id="dispositivo" name="dispositivo" required>
            
            <label for="marca">Marca:</label>
            <select id="marca" name="marca">
                <option value="marca1">Hewlett Packard</option>
                <option value="marca2">Lenovo</option>
                <option value="marca3">Asus</option>
                <option value="marca4">Dell</option>
                <option value="marca5">Generico</option>
                <option value="marca6">Pc de mesa</option>
                <!-- aqui puedo agregar más opciones de marcas-->
            </select>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
            
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones"></textarea>
            
            <button type="submit">Registrar</button>
        </form>
    </section>
    
    <footer class="footer">
        <p>&copy; Creado por:Suny Constanza Rubiano Santos 2023 | Para: DL Ingeniería </p>
        <p>Servicio Nacional de Aprendizaje SENA</p>
    </footer>
</body>
</html>
